---
layout: default
---

{% include header.html %}

<div class="container-full">
    <div class="container grid-xl">
      <div class="mt-12 show-md"></div>
      <div class="mt-8"></div>
      <div class="columns negative-m-xl">
        <div class="column col-12">
          <ul class="breadcrumb">
            <li class="breadcrumb-item">
              <a href="{{ site.url }}{{ site.baseurl }}">Home</a>
            </li>
            <li class="breadcrumb-item">
              <a href="../{{ page.category }}">News</a>
            </li>
            <li class="breadcrumb-item">
              <a href="#">{{ page.title }}</a>
            </li>
          </ul>
          <h2 class="text-light text-bold">{{ page.title }}</h2>
          <p class="text-light mb-0">{{ page.short-description }}</p>
        </div>
        <div class="column col-12">
          <div class="card">
            <div class="card-body">
                
                <div class="ml-2">
                    <p class="m-0 text-small">Last Update:</p>
                    <p class="text-dark text-small text-italic mb-0">{{ page.last_modified_at | date: '%d/%m/%Y'  }} - {% include reading-time.html %}</p>
                  </div>

              {{ content }}

              
            


            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
