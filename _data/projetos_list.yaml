- titulo: 'Fortalecimento e Integração nas Competências do Processamento da Língua' 
  status: done 
  palavras-chaves:  #palavras chaves separadas por ,
  descricao: '<div class=\"entry\"><br/><h2>FAROL</h2><br/><h3>Fortalecimento e Integração nas Competências do Processamento da Língua</h3><br/><p>A idéia de farol, que traz nome ao projeto, remete a um ponto de luz, sinalização e referência, nesse relevante tema do Processamento da Língua.</p><br/><p>Vigência do projeto: 2006 a 2009</p><br/><h3>Objetivo</h3><br/><p>Impulsionar a área do processamento da língua no país, através da colaboração entre as instituições que vêm desenvolvendo pesquisas nesta área, fortalecendo a formação de mestres e doutores através da associação entre as equipes.</p><br/><h3>Equipes</h3><br/><p>NILC da USP/São Carlos, UFSCar, UNISINOS e PUCRS.</p><br/><p>Coordenação geral:<br><br/>Profa. Vera Lúcia Strube de Lima<br><br/>Programa de Pós-Graduação em Ciência da Computação<br><br/>Pontifícia Universidade Católica do Rio Grande do Sul (PUCRS)</p><br/><p>Coordenações das equipes participantes:<br><br/>Profa. Lúcia Helena Machado Rino (UFScar)<br><br/>Profa. Maria das Graças Volpe Nunes (USP-São Carlos)<br><br/>Profa. Renata Vieira (UNISINOS)</p><br/><h3>Produção</h3><br/><p><a href=\"http://www.inf.pucrs.br/linatural/Docs/Desafios.pdf\" data-slimstat=\"3\">Desafios do Processamento de Línguas Naturais.</a></p><br/></div>' 
