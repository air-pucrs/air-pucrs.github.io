- titulo: Actor and agent-based benchmarks
  status: done
  palavras-chaves: Programming, MAS, Benchmark
  descricao: In this project, we compare some aspects of two concurrency models, Actors and Agents, using benchmarks to evaluate communication performance, performance in the presence of bottleneck and synchronization problems, and reactivity and fairness of the models. We use Jason, Jack, 2APL, and GOAL as agent-oriented programming languages and Erlang, Scala Actors, Akka, and ActorFoundry as the actor-oriented programming languages.
