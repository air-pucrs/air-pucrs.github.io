- titulo: 'Linguagem Natural e Ontologias: Construção, População e Alinhamento.'  #titulo
  status: active #status de andamento
  palavras-chaves: pln, ontologias #palavras chaves separadas por ,
  descricao: 'O projeto investiga as tarefas de construção, população e alinhamento de ontologias. Os objetivos são: (a) confrontar e desenvolver diferentes abordagens nas áreas de aquisição, integração e manipulação de conhecimento representado em ontologias; e (b) considerar o aspecto multilíngue (Francês, Português, Inglês) através destas tarefas.Os objetivos específicos do projeto envolvem diferentes facetas do processo de construção de ontologias, como segue:<br/>– desenvolver métodos de reconhecimento de entidades nomeadas e da identificação da presença de relações entre elas em fontes textuais;<br/>– desenvolver abordagens de extração de relações hierárquicas e não hierárquicas e considerando a resolução de correferência;<br/>– propor uma abordagem de alinhamento de ontologias capaz de lidar com ontologias em diferentes línguas e com níveis de expressividade variados (ontologias de domínios e ontologias de topo).' #descricao do projeto
