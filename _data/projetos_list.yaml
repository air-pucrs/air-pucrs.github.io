- titulo: 'SEMA' 
  status: done 
  palavras-chaves:  #palavras chaves separadas por ,
  descricao: '<div class=\"entry\"><br/><h2>Projeto Sema</h2><br/><h3>Descrição</h3><br/><p>Neste projeto, avançaremos no que diz respeito aos sistemas de recuperação de informação (RI) enfatizando a aplicação de processamento da linguagem natural (PLN) em duas abordagens relacionadas:</p><br/><ul><br/><li>A indexação automática dos documentos, apoiada por thesaurus, produzindo uma representação conceitual com temas e subtemas no formato hierárquico, como o de uma tabela de conteúdos (table of contents ou sumário);</li><br/><li>A compreensão da necessidade de informação do usuário, nos mesmos moldes: identificando temas e subtemas também em formato hierárquico.</li><br/></ul><br/><p>Assim, temos a representação temática de cada documento como uma estrutura hierárquica de nodos conceituais, estendida também para a consulta do usuário.<br><br/>A teoria do léxico geractive de Pustejovsky (LGP), especialmente quanto à estrutura Qualia, será aplicada à indexação semântica de documentos, visando estabelecer relacionamentos entre itens léxicos, como base para a construção de thesauri.</p><br/><h3>Objetivos</h3><br/><p>O projeto focaliza o processamento da língua portuguesa aplicado à RI. Seu objetivo principal é o aprimoramento da RI através da aplicação de consultas e índices baseados em modelos semânticos. Este objetivo principal desdobra-se nos seguintes objetivos específicos:</p><br/><ul><br/><li>Trabalhar a elucidação de termos de consulta e índice com ênfase no sintagma nominal;</li><br/><li>Obter regras de nominalização para a língua portuguesa;</li><br/><li>Configurar um modelo de base que leve em consideração o modelo do léxico geractive de Pustejovsky;</li><br/><li>Gerar protótipo integrado e aplicar os resultados em consultas a acervos de bibliotecas digitais.</li><br/></ul><br/><p>Também são objetivos do projeto, e igualmente importantes, a produção bibliográfica de cunho científico e de cunho didático, e a formação de recursos humanos e a captacitação tecnológica na área.</p><br/><h3>Metodologia e Estratégia de Ação</h3><br/><p>O projeto foi desenvolvido sob a coordenação do grupo de pesquisas em PLN da Faculdade de Informática da PUCRS (grupo cadastrado no CNPq, estrato eC, active na área do projeto desde 1990). Este grupo integra componentes de diversas formações (cientistas da computação, linguístas e multidisciplinares), e interage intensamente com outros grupos no país e exterior. Salientamos, nesse contexto, a equipe da Profa. Renata Vieira, do Centro de Ciências Exatas da UNISINOS.</p><br/><p>Através da cooperação internacional com Portugual (CAPES/ICCTI projeto FUNDAÇÕES) este projeto ainda conta com dois colaboradores: Profs. José Gabriel Pereira Lopes e Prof. Paulo Quaresma, atualmente desenvolvendo projeto europeu na área de RI. Já vem atuando no projeto europeu o Prof. Alexandre Agustini (da PUCRS, em doutoramento em Portugal), que tem interação prevista no projeto SEMA.</p><br/><p>O projeto SEMA tem como base a pesquisa que orienta as atividades atuais do grupo (bolsa de produtividade CNPq da Profa. Vera L. Strube de Lima e uma bolsa IC). O Prof. Marco Gonzalez, que tem forte participação nas diferentes atividades, tem enquadrado neste projeto seu trabalho de doutoramento. Os Profs. da PUCRS, especialmente Vera, Marco, Flávio, João Batista e Gilberto, contam com horas oferecidas pela PUCRS para o desenvolvimento de atividades de pesquisa.</p><br/><p>As ações estarão sempre englobando a ótica da formação, da disseminação de resultados (via página Web e via publicações em veículos especializados) em termos de textos didáticos e de textos científicos.</p><br/></div>' 
