- titulo: DOMAP
  status: done
  palavras-chaves: multi-agentes
  descricao: "The Decentralised Online Multi-Agent Planning framework (DOMAP) provides multi-agent systems with capabilities to solve cooperative online multi-agent planning problems. DOMAP is divided into several main components: i) multi-agent system factored representation, a multi-agent planning formalism that contains information about the world according to each agent's point of view;  ii) a contract net protocol mechanism for goal allocation; iii) individual Hierarchical Task Network (HTN) planning; iv) social laws to coordinate agents at runtime. DOMAP is implemented in the <a href=\"http://jacamo.sourceforge.net/\" target=\"_blank\">JaCaMo</a> platform."
  tecnologias: planning
  grupos: smart
