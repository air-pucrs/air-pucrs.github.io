  descricao: '<div class=\"entry\"><h2>PONTO</h2><h3>Portuguese ONTOlogies</h3><p>Vigência do projeto: 2007 a 2009</p><h3>Objetivo</h3><br/><p>O objetivo geral deste projeto é o desenvolvimento tecnológico no que se refere à construção e enriquecimento semi-automáticos de ontologias a partir de textos em língua portuguesa, através de uma interação entre pesquisadores brasileiros e portugueses. A interação permitirá o intercâmbio de práticas de análise e de investigação lingüístico-computacional, bem como de resultados de pesquisa, acelerando a pesquisa e qualificando os resultados obtidos.</p><br/><h3>Equipes</h3><br/><p>Universidade de Lisboa (Portugal) e PUCRS (Brasil).</p><br/><p>Coordenação pelo lado brasileiro:<br><br/>Profa. Vera Lúcia Strube de Lima<br><br/>Programa de Pós-Graduação em Ciência da Computação<br><br/>Pontifícia Universidade Católica do Rio Grande do Sul (PUCRS)</p><br/><p>Coordenação pelo lado português:<br><br/>Prof. António Manuel Horta Branco<br><br/>Faculdade de Ciências<br><br/>Departamento de Informática<br><br/>Universidade de Lisboa</p><br/></div>' 
