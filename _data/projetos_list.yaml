- titulo: 'PROCACOSA' 
  status: done 
  palavras-chaves:  #palavras chaves separadas por ,
  descricao: 'Esse projeto visa analisar e diagnosticar alguns problemas causados à Sumarização Automática (SA) pela ocorrência de cadeias de co-referência (CCRs) não resolvidas durante a seleção e estruturação do conteúdo de sumários. A modelagem de aspectos específicos do português para o processamento automático do discurso e nas propostas de resolução anafórica terá como foco a aplicação particular de SA. De um modo geral, o objetivo é o uso de informação de co-referência para enriquecer os sumários gerados automaticamente. Esse objetivo implicará o uso e desenvolvimento de ferramentas específicas de autoria do grupo proponente além de ferramentas usadas para construção de corpus anotado, como por exemplo, o analisador sintático PALAVRAS e o sistema de anotação manual de correferência MMAX. O caráter inovador deste projeto está relacionado às iniciativas de processamento do discurso, baseado em modelagem discursiva que associe a resolução anafórica à SA.' 
