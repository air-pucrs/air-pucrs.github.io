- titulo: 'O Efeito do Processamento da Linguagem Natural no Desenvolvimento da Capacidade do Brasil no Mercado Global de Desenvolvimento de Software' #titulo
  status: done #status de andamento
  palavras-chaves:  #palavras chaves separadas por ,
  descricao: 'Este projeto tem como objetivo principal a condução de estudos experimentais para explorar o quanto o processamento da linguagem natural podem contribuir para a evolução da capacidade do Brasil no mercado global de desenvolvimento de software. Pretende-se realizar pesquisas científicas a fim de apoiar a avaliação da prática das equipes distribuídas de desenvolvimento de software quando elas não dominam um idioma em comum, através de serviços de tradução simultânea. Com isso, visa-se contribuir para a contextualização do Brasil no cenário de desenvolvimento global de software, com qualidade, caracterizando-o como potencial candidato a receber investimentos de projetos offshore com organizações internacionais, mesmo que seus profissionais não sejam fluentes em um idioma universal, tal como o inglês. Pretende-se responder a seguinte questão de pesquisa: de que forma pode-se melhor usar serviços de processamento da linguagem natural, durante reuniões de equipes distribuídas? Em termos práticos estaremos avaliando em particular os serviços de tradução simultânea, em equipes distribuídas que falam diferentes idiomas, com auxílio de vocabulários controlados. A pesquisa em vocabulários controlados oferece também vários desafios para a área de PLN pois envolve a identificação de termos, o mapeamento de termos, identificação de termos similares, organização hierárquica de termos, alinhamento bilíngüe, e desambiguação.' #descricao do projeto
  tecnologias:  #tecnologias utilziadas separadas por ,
  grupos: nlp #id dos grupos (seguir os registros do arquivo grupos-list) separados por ,
  links: #links úteis
    site: 'https://www.inf.pucrs.br/linatural/wordpress/projetos/pronem-fapergs/' 
