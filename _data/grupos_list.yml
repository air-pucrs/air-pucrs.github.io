nlp: #utilizado para identificar os dados desse grupo 
  nome: Natural Processing Language #nome do grupo
  abreviacao: NLP #abreviação
  descricao: O laboratório de Processamento de Linguagem Natural da PUCRS desenvolve pesquisas relacionadas à computação semântica e ao tratamento semântico de língua natural, envolvendo processamento linguístico para extração de informações, engenharia de conhecimento baseada em corpus e pesquisa sobre diversos  aspectos do desenvolvimento e aplicações de ontologias. #descrição do grupo
  resumo: Natural Language Processing Research Group at PUCRS #descrição resumida do grupo
  link: nlp #slug que vai aparecer na url, ex: www.site.com/pln
  logo: assets/pln/PLN-logo.png #endereço da imagem da log
  temas-de-pesquisa: Extração de Informação, Reconhecimento de Entidades Nomeadas, Ontologias, Aprendizado de Ontologias, Extração de Termos e Conceitos, Extração de Relações Semânticas, Geração de Recursos Lexicais, Geração de Tesauros, População de Ontologias, Mineração de Opinião, Tecnologias Semânticas, Sistemas Multiagentes #temas de pesquisa separados por ,
  areas-de-atuacao: 'Interpretação de textos: resolução de correferência e análise de sentimentos, Interação em Linguagem Natural: chatter bots, Organizações: reconhecimento de menções à organizações e seus relacionamentos com locais e pessoas, Geologia: reconhecimento de menções e entidades geológicas em textos, Gestão do Conhecimento: alinhamento de ontologias e visualização de alinhamentos, Engenharia de Software: uso de ontologias em modelagem de sistemas' #areas de atuação separados por ,
  #id dos integrantes (seguir os registros do arquivo integrantes-list) separados por ,
  coordenadores: Renata Vieira, Rafael H. Bordini 
  contatos: #contatos do grupo
    telefone: (51) 3320-8612 # id : contato, o id é utilizado como 'tipo' do contato
    endereço: Av. Ipiranga, 6681 Prédio 32 (FACIN) - Sala 630 (Laboratório PLN)
    email: email 1
  materiais: #materias para download
    m1: #este id é apenas identificador
      titulo: 'Renata Vieira e Vera L. S. Lima. Lingüı́stica computacional: princı́pios e aplicações. Mini-curso das Jornadas de Atualização em Inteligência Artificial. In: Anais do Encontro Nacional de Inteligência Artificial, 2001.'
      link: 'http://www.inf.pucrs.br/linatural/Recursos/jaia-2001.pdf'
    m2:
      titulo: 'Vera L. S. Lima, Maria G. V. Nunes e Renata Vieira. Desafios do processamento de línguas naturais. In: Anais do XXVII Congresso da Sociedade Brasileira de Computação, 2007. p. 2202–2216.'
      link: 'http://www.inf.pucrs.br/linatural/Recursos/Desafios.pdf'
  resources:
    Recursos-Online: Portal de Ontologias: <a href="http://ontolp.inf.pucrs.br/">http://ontolp.inf.pucrs.br/</a>; Matching de Ontologias: <a href="http://voar.inf.pucrs.br">http://voar.inf.pucrs.br</a>; Resolução de Correferências: <a href="http://grupopln.inf.pucrs.br/corref/"> http://grupopln.inf.pucrs.br/corref/</a>; Extração de Termos Médicos: <a href="http://grupopln.inf.pucrs.br/meshx/">http://grupopln.inf.pucrs.br/meshx</a>
    Reconhecimento-de-Entidades-Nomeadas: Corpora:  <a href="https://www.inf.pucrs.br/linatural/wordpress/index.php/recursos-e-ferramentas/entidades-geologicas/">Entidades Geológicas </a> <br/> Reconhecimento de Entidades Nomeadas para a área de Geologia em textos em Português, denominadas Entidades Geológicas. ; Ferramenta:  <a href="https://www.inf.pucrs.br/linatural/wordpress/index.php/recursos-e-ferramentas/nerp-crf/">NERP-CRF</a> <br/> Sistema de Reconhecimento de Entidades Nomeadas.  
    Extração-de-Relações-Abertas-entre-Entidades-Nomeadas: Recurso:  <a href="https://www.inf.pucrs.br/linatural/wordpress/index.php/recursos-e-ferramentas/textos-e-listas-de-relacoes/">Textos e listas de Relações </a><br/> Extração de Relações abertas que ocorrem entre pares de Entidades Nomeadas do domínio de Organizações para o Português.
    Resolução-de-Correferências: Corpora:  <a href="https://www.inf.pucrs.br/linatural/wordpress/index.php/recursos-e-ferramentas/summ-it/">Summ-it++ </a>, <a href="https://www.inf.pucrs.br/linatural/wordpress/index.php/recursos-e-ferramentas/corref-pt/">Corref-PT</a> <br/> Corpora contendo a anotação de correferência para o Português.; Ferramentas: CORP versão <a href="https://www.inf.pucrs.br/linatural/wordpress/index.php/recursos-e-ferramentas/corp-coreference-resolution-for-portuguese/">Desktop </a> ,  <a href="http://grupopln.inf.pucrs.br/corref/">WebDemo</a> e <a href="https://www.inf.pucrs.br/linatural/wordpress/index.php/recursos-e-ferramentas/correfvisual/">CorrefVisual</a> <br/> CORP para resolução automática de correferências para o Português,  CorrefVisual para visualização e dição de cadeias geradas pelo CORP.
    Extração-de-Termos: Corpora: <a href="https://www.inf.pucrs.br/peg/lucelenelopes/ll_crp.html">Corpora de Domínio</a> e  <a href="https://www.inf.pucrs.br/peg/lucelenelopes/ll_trm.html">Listas de Conceitos</a> e Termos <br/> Corpora envolvendo os seguintes domínios: Pediatria, Geologia, Modelagem Estocástica, Mineração de Dados e Processamento Paralelo. Lista de conceitos e termos relevantes para cada destes domínios. ; Recurso:  <a href="https://www.inf.pucrs.br/linatural/wordpress/index.php/dicionario-bilingue-e-corpora-paralelo/">Dicionário Bilingue e Corpora Paralelo</a> <br/> Dicionário bilíngue Inglês-Português para domínios específicos  e corpora paralelo.
      
smart:
  nome: Semantic, Multi-Agent, and Robotic Technologies
  abreviacao: SMART
  descricao: The SMART research group produces internationally leading research in Artificial Intelligence, especially in the areas of multi-agent systems and domain-specific knowledge representation using formal ontologies. Overall, the group aims to employ the techniques it develops in the production of innovative technology for the social good and sustainability.
  resumo: We research in the areas of multi-agent systems and domain-specific knowledge representation using formal ontologies
  link: smart
  logo: assets/smart/logos/SMARTlogo.png
  temas-de-pesquisa: Argumentation, Multi-Agent Planning, Task Allocation, Formal Semantics, Formal Verification of Multi-Agent Systems, Multi-Agent Oriented Programming Languages, Intention Recognition, Conceptual Spaces, Ontological Reasoning
  areas-de-atuacao: Assisted Living, Disaster Management, Human-Agent Teams, Cognitive Robotics, Multi-Robotics, Protected-area patrol, Smart Cities, Logistics
  coordenadores: Rafael H. Bordini
  contatos:
    telefone: 
    email: smart.pucrs@gmail.com

