nlp: #utilizado para identificar os dados desse grupo 
  nome: Natural Language Processing #nome do grupo
  abreviacao: NLP #abreviação
  descricao: The Natural Language Processing lab at PUCRS develops research related to computational semantics, the semantic interpretation of natural language, extraction of information with linguistic processing, corpus-based knowledge engineering, and development and application of ontologies. #descrição do grupo
  resumo: Our research involves computational semantics, information extraction and linguistic knowledge engineering #descrição resumida do grupo
  link: nlp #slug que vai aparecer na url, ex: www.site.com/pln
  logo: assets/pln/PLN-logo.png #endereço da imagem da log
  temas-de-pesquisa: Information Extraction, Named Entity Recognition, Ontologies, Ontology Learning, Extraction of Terms and Concepts, Extraction of Semantic Relations, Generation of Lexical Resources, Thesaurus Generation, Semantic Technologies #temas de pesquisa separados por ,
  areas-de-atuacao: 'Text Interpretation: correference resolution and sentiment analysis, Natural Language Interaction: chatbots, Organizations: recognizing organization mentions and their relations with locations and people, Geology: recognizing mentions of geological entities in text, Knowledge Management: use of ontologies in system modeling' #areas de atuação separados por ,
  #id dos integrantes (seguir os registros do arquivo integrantes-list) separados por ,
  coordenadores: Renata Vieira, Rafael H. Bordini 
  contatos: #contatos do grupo
    telefone: (51) 3320-8612 # id : contato, o id é utilizado como 'tipo' do contato
    endereço: Av. Ipiranga, 6681 Prédio 32 (Escola Politécnica) - Sala 630 (Laboratório PLN)
    email: email 1
  materiais: #materias para download
    m1: #este id é apenas identificador
      titulo: 'Renata Vieira e Vera L. S. Lima. Lingüı́stica computacional: princı́pios e aplicações. Mini-curso das Jornadas de Atualização em Inteligência Artificial. In: Anais do Encontro Nacional de Inteligência Artificial, 2001.'
      link: 'http://www.inf.pucrs.br/linatural/Recursos/jaia-2001.pdf'
    m2:
      titulo: 'Vera L. S. Lima, Maria G. V. Nunes e Renata Vieira. Desafios do processamento de línguas naturais. In: Anais do XXVII Congresso da Sociedade Brasileira de Computação, 2007. p. 2202–2216.'
      link: 'http://www.inf.pucrs.br/linatural/Recursos/Desafios.pdf'
  resources:
    Recursos-Online: 'Portal de Ontologias: <a href="http://ontolp.inf.pucrs.br/">http://ontolp.inf.pucrs.br/</a>; Matching de Ontologias: <a href="http://voar.inf.pucrs.br">http://voar.inf.pucrs.br</a>; Resolução de Correferências: <a href="http://grupopln.inf.pucrs.br/corref/"> http://grupopln.inf.pucrs.br/corref/</a>; Extração de Termos Médicos: <a href="http://grupopln.inf.pucrs.br/meshx/">http://grupopln.inf.pucrs.br/meshx</a>'
    Reconhecimento-de-Entidades-Nomeadas: 'Corpora:  <a href="https://www.inf.pucrs.br/linatural/wordpress/index.php/recursos-e-ferramentas/entidades-geologicas/">Entidades Geológicas </a> <br/> Reconhecimento de Entidades Nomeadas para a área de Geologia em textos em Português, denominadas Entidades Geológicas. ; Ferramenta:  <a href="https://www.inf.pucrs.br/linatural/wordpress/index.php/recursos-e-ferramentas/nerp-crf/">NERP-CRF</a> <br/> Sistema de Reconhecimento de Entidades Nomeadas.'
    Extração-de-Relações-Abertas-entre-Entidades-Nomeadas: 'Recurso:  <a href="https://www.inf.pucrs.br/linatural/wordpress/index.php/recursos-e-ferramentas/textos-e-listas-de-relacoes/">Textos e listas de Relações </a><br/> Extração de Relações abertas que ocorrem entre pares de Entidades Nomeadas do domínio de Organizações para o Português.'
    Resolução-de-Correferências: 'Corpora:  <a href="https://www.inf.pucrs.br/linatural/wordpress/index.php/recursos-e-ferramentas/summ-it/">Summ-it++ </a>, <a href="https://www.inf.pucrs.br/linatural/wordpress/index.php/recursos-e-ferramentas/corref-pt/">Corref-PT</a> <br/> Corpora contendo a anotação de correferência para o Português.; Ferramentas: CORP versão <a href="https://www.inf.pucrs.br/linatural/wordpress/index.php/recursos-e-ferramentas/corp-coreference-resolution-for-portuguese/">Desktop </a> ,  <a href="http://grupopln.inf.pucrs.br/corref/">WebDemo</a> e <a href="https://www.inf.pucrs.br/linatural/wordpress/index.php/recursos-e-ferramentas/correfvisual/">CorrefVisual</a> <br/> CORP para resolução automática de correferências para o Português,  CorrefVisual para visualização e dição de cadeias geradas pelo CORP.'
    Extração-de-Termos: 'Corpora: <a href="https://www.inf.pucrs.br/peg/lucelenelopes/ll_crp.html">Corpora de Domínio</a> e  <a href="https://www.inf.pucrs.br/peg/lucelenelopes/ll_trm.html">Listas de Conceitos</a> e Termos <br/> Corpora envolvendo os seguintes domínios: Pediatria, Geologia, Modelagem Estocástica, Mineração de Dados e Processamento Paralelo. Lista de conceitos e termos relevantes para cada destes domínios. ; Recurso:  <a href="https://www.inf.pucrs.br/linatural/wordpress/index.php/dicionario-bilingue-e-corpora-paralelo/">Dicionário Bilingue e Corpora Paralelo</a> <br/> Dicionário bilíngue Inglês-Português para domínios específicos  e corpora paralelo.'
    Identificação-de-Relações-Semânticas-entre-Pares-de-Palavras: 'Recurso:  <a href="https://www.inf.pucrs.br/linatural/wordpress/index.php/recursos-e-ferramentas/lista-de-pares-de-palavras/">Lista de pares de palavras</a> <br/> Lista de 65 pares de palavras traduzidos para o francês e para o português, contendo cada par sua respectiva pontuação.'
    Extração-de-Relações-Taxonomicas: 'Ferramenta:  <a href="https://www.inf.pucrs.br/linatural/wordpress/index.php/recursos-e-ferramentas/hrex/"> HREx </a><br/> Ferramenta para a extração de relações taxonomicas (i.e., relações “é um tipo de”) entre termos.'
    Análise-de-Sentimentos: '<a href="https://www.inf.pucrs.br/linatural/wordpress/index.php/recursos-e-ferramentas/oplexicon/">Léxico de sentimento </a> <br/> Léxico de sentimento para a língua portuguesa (OpLexicon).; <a href="https://www.inf.pucrs.br/linatural/wordpress/index.php/recursos-e-ferramentas/tripadvisor/">TripAdvisor</a> <br/> Reviews em Português de 10 hotéis do TripAdvisor anotados manualmente com a polaridade de cada feature.; <a href="https://www.inf.pucrs.br/linatural/wordpress/index.php/recursos-e-ferramentas/wordnetaffectbr/">WordNetAffectBR</a> <br/> Base lexical de palavras de emoções para a língua portuguesa.'
    Ontologias: '<a href="https://www.inf.pucrs.br/linatural/wordpress/index.php/recursos-e-ferramentas/voar/"> Voar – Visualização de alinhamentos </a><br/> Ambiente Web para visualizar, manipular e avaliar múltiplos alinhamentos de ontologias.; <a href="http://ontolp.inf.pucrs.br/"> OntoLP – Portal de Ontologias </a><br/> Portal de Ontologias.; <a href="https://www.inf.pucrs.br/linatural/wordpress/index.php/recursos-e-ferramentas/ontomas/"> OntoMas </a> <br/> Ontologia sobre sistemas multi-agentes para auxiliar na modelagem e programação de software orientado a agentes.; <a href="https://www.inf.pucrs.br/linatural/wordpress/index.php/recursos-e-ferramentas/onto2jacamo/"> Onto2JaCaMo </a> <br/> Eclipse plug-in para auxiliar a programação em JaCaMo com base em modelos definidos usando OntoMAS'
    Corpus-não-anotado: '<a href="https://www.inf.pucrs.br/linatural/wordpress/index.php/recursos-e-ferramentas/blogset-br/"> BlogSet-BR </a> <br/> Coleção de 5 milhões de postagens retiradas de blogs na plataforma Blogspot escritas por usuários brasileiros.'
    Dicionários-de-Palavras-Médicas: '<a href="https://www.inf.pucrs.br/linatural/wordpress/index.php/recursos-e-ferramentas/word-embeddings-para-saude/"> Word Embeddings para Saúde </a> <br/> Coleção de 64 mil palavras com relação semântica e sintática extraídas de 21 milhões de sentenças médicas.'
    
smart:
  nome: Semantic, Multi-Agent, and Robotic Technologies
  abreviacao: SMART
  descricao: The SMART research group produces internationally leading research in Artificial Intelligence, especially in the areas of multi-agent systems and domain-specific knowledge representation using formal ontologies. Overall, the group aims to employ the techniques it develops in the production of innovative technology for the social good and sustainability.
  resumo: We do research in the areas of multi-agent systems and knowledge representation using formal ontologies
  link: smart
  logo: assets/smart/logos/SMARTlogo.png
  temas-de-pesquisa: Argumentation, Multi-Agent Planning, Task Allocation, Formal Semantics, Formal Verification of Multi-Agent Systems, Multi-Agent Oriented Programming Languages, Intention Recognition, Conceptual Spaces, Ontological Reasoning
  areas-de-atuacao: Assisted Living, Disaster Management, Human-Agent Teams, Cognitive Robotics, Multi-Robotics, Protected-area patrol, Smart Cities, Logistics
  coordenadores: Rafael H. Bordini
  contatos:
    telefone: 
    email: smart.pucrs@gmail.com

health-ai:
  nome: Research Group on Artificial Intelligence in Healthcare
  abreviacao: AI in Healthcare
  descricao: The Research Group on Artificial Intelligence in Healthcare is an interdisciplinary reasearch group involving researchers from the School of Techology and the School of Health and Life Sciences. Both machine-learning and knowledge-based techinques are used to develop a variety of applications including chatbots and decision support systems in a variety of healthcare themes such as hosptial bed allocation, pharmacogenomics, eldercare, and assisted living for disabled users.
  resumo: We use AI techniques for hospital bed allocation, pharmacogenomics, eldercare, and a variety of other applications.
  link: health-ai
  logo: assets/logo-AIR.png
  temas-de-pesquisa: Machine Learning, Natural Language Processing, Automated Planning, Ontologies, Argumentation, Multi-Agent Systems, Multi-Agent Oriented Programming 
  areas-de-atuacao: Adverse event detection, Hospital bed allocation, Pharmacogenomics, Eldercare, Assited Living
